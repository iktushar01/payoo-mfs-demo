<!DOCTYPE html>
<html lang="en" data-theme="light" class="bg-slate-800">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
  <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
    <header>
        <nav class="flex justify-center items-center mt-16">
            <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                <img class="w-48 absolute mix-blend-multiply" src="./resources/half_circle.png" alt="">
                <img class="w-12 bottom-5 absolute" src="./resources/logo.png" alt="">
            </div>
        </nav>
    </header>
    <!-- login section -->
    <div class="hero ">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-neutral-950 font-semibold mb-2">Mobile Number</span>
                </label>
                <input type="number" placeholder="Enter your number" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text  text-neutral-950 font-semibold mb-2">Enter your number</span>
                </label>
                <input type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                </label>
              </div>
              <div class="form-control mt-6 mx-auto">
                <button id="login-btn" class="btn btn-primary px-36">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>

  </section>
   
   
  <script src="./script/login.js"></script>
  </body>
</html>
