<!DOCTYPE html>
<html lang="en" data-theme="light" class="bg-slate-800">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
  <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
    <header>
        <nav class="flex justify-around items-center">
            <img class="w-16" src="./resources/logo.png" alt="">
            <div>
                <h1 class="text-3xl font-bold">$<span id="main_balance">   279  </span></h1>
                <p>Available Balance</p>
            </div>
            <button class="btn">Log Out</button>
        </nav>
        <hr class="my-8 border-blue-200">
    </header>
    <main class="mt-10">
        <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="mx-2">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        <div class="cards grid grid-cols-3 mt-14 rounded-sm p-2 gap-2">
          <div id="add_money_box" class="box border-2 border-gray-400 rounded-sm text-center p-4 ">
            <img class="w-8 mx-auto" src="./resources/wallet.svg" alt="">
            <h1 class=" font-bold">Add Money</h1>
          </div>
          <div id="cash_out_box" class="box border-2 border-gray-400 rounded-sm text-center p-4 ">
            <img class="w-8 mx-auto" src="./resources/send.svg" alt="">
            <h1 class=" font-bold">Cashout</h1>
          </div>
          <div class="box border-2 border-gray-400 rounded-sm text-center p-4 ">
            <img class="w-8 mx-auto" src="./resources/transaction.svg" alt="">
            <h1 class=" font-bold">Transfer Money</h1>
          </div>
          <div class="box border-2 border-gray-400 rounded-sm text-center p-4 ">
            <img class="w-8 mx-auto" src="./resources/financial.svg" alt="">
            <h1 class=" font-bold">Get Bonus</h1>
          </div>
          <div class="box border-2 border-gray-400 rounded-sm text-center p-4 ">
            <img class="w-8 mx-auto" src="./resources/wallet.svg " alt="">
            <h1 class=" font-bold">Pay Bill</h1>
          </div>
          <div class="box border-2 border-gray-400 rounded-sm text-center p-4 ">
            <img class="w-8 mx-auto" src="./resources/purse.svg" alt="">
            <h1 class=" font-bold">Transactions</h1>
          </div>
        
        </div>
    </main>
    <!-- add money section-->
    <section id="add_money_section">
      <h2 class="text-blue-500 text-xl font-bold pl-2">Add Money</h2>
      <div class="hero ">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl rounded-3xl">
            <form class="card-body">
              <legend>Select Bank</legend>
            <Select class="select">
              <option disabled selection>Pick Our bank</option>
              <option value="Bkash">Bkash</option>
              <option value="Nagad">Nagad</option>
              <option value="Rocket">Rocket</option>
            </Select>
  
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-neutral-950 font-semibold mb-2">Bank Account Number</span>
                </label>
                <input value="01756650014" type="number" placeholder="Enter 11 digit account number" class="input input-bordered rounded-2xl" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-neutral-950 font-semibold mb-2">Amount to Add</span>
                </label>
                <input id="amount" value="2000" type="number" placeholder="Add Amount to withdraw" class="input input-bordered rounded-2xl" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text  text-neutral-950 font-semibold mb-2">Enter Your Pin Number</span>
                </label>
                <input value="1234" id="account_password" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered rounded-2xl" required />
                  
                </label>
              </div>
              <div class="form-control mt-6 mx-auto">
                <button id="add_money" class="btn btn-primary px-28">Add Money</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    
    <section id="cash_out_section">
      <h2 class="text-blue-500 text-xl font-bold pl-2">Cash Out</h2>
      <div class="hero ">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl rounded-3xl">
            <form class="card-body">
            
  
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-neutral-950 font-semibold mb-2">Bank Account Number</span>
                </label>
                <input value="01756650014" type="number" placeholder="Enter 11 digit account number" class="input input-bordered rounded-2xl" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-neutral-950 font-semibold mb-2">Amount to Add</span>
                </label>
                <input id="out_amount" value="2000" type="number" placeholder="Add Amount to withdraw" class="input input-bordered rounded-2xl" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text  text-neutral-950 font-semibold mb-2">Enter Your Pin Number</span>
                </label>
                <input value="1234" id="cash_out_pin" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered rounded-2xl" required />
                  
                </label>
              </div>
              <div class="form-control mt-6 mx-auto">
                <button id="out_money_btn" class="btn btn-primary px-24">Withdraw Money</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    
    </section>


    

    <script src="./script/addMoney.js"></script>
    <script src="./script/recape.js"></script>
    <script src="./script/toggle.js"></script>
    <script src="./script/cashout.js"></script>
</body>
</html>
